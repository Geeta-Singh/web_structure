<div class="row" style="height:70px;border-bottom: solid 1px lightgrey;">
        <div>
            <div class="row">
                <div class="col-md-2 header-padding">
                    <label class="custom_label">Select Vehicle</label>
                    <select id="selectGroup" class="form-control dev_select" name="groupList"
                        ng-model="data.selectedvehicle" ng-change="fetchDevicelist(groupname)">
                        <option ng-if="deviceList.length" value="" selected disabled
                            class="disable_select">-- Select Vehicle - -</option>
                        <option ng-if="!deviceList.length" selected disabled>No
                            Vehicles Available</option>
                        <option ng-repeat="v in deviceList"
                            value="{{ v.vehicle_num }}">{{v.vehicle_num}}</option>
                    </select>
                </div>
                <div class="col-md-2" style="padding-top:29px;">
                    <div class='input-group date SpddateB' ng-show="data.selectedvehicle" id='trvelRouteHstTimePic' ng-click="openCal()">
                        <input type='text' class="form-control SpddateNB date-field" id="trvelRouteHstTime" 
                            readonly="readonly" placeholder="Select Date" /> <span
                            class="input-group-addon SpddateNB"> <span
                            class="glyphicon glyphicon-calendar"> </span>
                        </span>
                    </div>
                </div>
                <div class="col-md-5" style="padding-top:15px;">
                    <div ng-show="timeSlots">
                        <label class="custom_label">Select Timeslot</label>
                        <div ng-repeat="timeslot in timeSlots">
                            <div class="pull-left slot-button-nodata" style="margin-right:10px;padding:5px;" ng-model="timeslot" ng-disabled="!timeslot.data" ng-class="!timeslot.data ? 'slot-button-nodata' : 'slot-button-data'" ng-click="getHistory(timeslot)">
                                <div class="acSmallFonts" style="float:left">{{timeslot.sts | date:'HH:mm'}} </div>
                                <div class="acSmallFonts" style="float:left">to</div>
                                <div class="acSmallFonts" style="float:left"> {{timeslot.ets | date:'HH:mm'}}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-offset-1 col-md-2 right-header">
                    <div class="row">
                        <div class="col-md-4">
                            <img class="bell-icon" src="img/notification.png">
                        </div>
                        <div class="col-md-8 center-text no-padding">
                            <div ng-include src="'templates/myAccount.html'"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" style="padding:0px;">
            <div id="replay_map" ng-style="mapHeight"></div>
            <div class="row" ng-show="showReplayMenu" style="top:80%;left:45%;position:fixed;background-color:#212123;border-radius:10px;width:400px;height:80px;">
                <div class="col-md-2" style="padding-top:15px;">
                    <img src="img/back_car.png" style="height: 50px;">
                </div>
                <div class="col-md-4" style="color:darkgrey;font-size:13px;font-weight:bold;padding-top:20px;padding-right:0px;">
                        <p style="margin-bottom:5px;">{{historyVal.vehicle_name}}</p>
                        <p>{{historyVal.vehicle_num}}</p>
                </div>
                <div class="col-md-6">
                    <div class="row" style="margin-top:20px;padding:5px;border-radius:5px;background-color:#4d4d4f">
                        <div class="col-md-3" style="padding:0px;">
                            <img src="img/play.png" class="rrimages" ng-if="play && !end" ng-click="updateSpeed(4);" style="float:right;">
                            <img src="img/pause.png" class="rrimages" ng-if="!play && !end"  ng-click="updateSpeed(3);" style="float:right;">
                        </div>
                        <div class="col-md-3" style="padding:0px;">
                            <img src="img/replay.png" class="rrimages" ng-click="getHistory(replaySlot)">
                        </div>
                        <div class="col-md-6" style="padding:0px;">
                            <select ng-model="data.selectedOption" required ng-options="option.value as option.name for option in availableOptions" ng-change="updateSpeed(data.selectedOption)" style="width:100%;background-color:grey;margin-top:5px;"></select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

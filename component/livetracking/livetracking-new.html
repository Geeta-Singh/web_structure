<div class="row" style="height:70px;border-bottom: solid 1px lightgrey;">
    <div>
        <div class="row">
            <div class="col-md-3 header-padding">
                <label class="custom_label">Select Vehicle</label>
                <select id="selectGroup" class="form-control dev_select" name="groupList"
                    ng-model="deviceId" ng-change="plotVehicleIcon(deviceId)">
                    <option ng-if="trackerList.length" value="" selected disabled
                        class="disable_select">-- Select Vehicle - -</option>
                    <option ng-if="!trackerList.length" selected disabled>No
                        Vehicle Available</option>
                    <option ng-repeat="tracker in trackerList"
                        value="{{ tracker.devid }}">{{tracker.devid}}</option>
                </select>
            </div>
            <div class="col-md-offset-7 col-md-2 right-header">
                <div class="row">
                    <div class="col-md-4">
                        <img class="bell-icon" src="img/notification.png">
                    </div>
                    <div class="col-md-8 center-text no-padding">
                        <div ng-include src="'templates/myAccount.html'"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12 no-padding">
        <div id="live_map" ng-style="mapHeight"></div>
        <div class="row" ng-if="deviceId">
            <div class="col-md-offset-3 col-md-6 live-bottom-box">
                <div class="row">
                    <div class="col-md-3 center-text no-padding">
                        <img ng-src="{{data[0].vehicle_model=='bike' ? 'img/back_bike.png' : (data[0].vehicle_model=='truck' ? 'img/back_truck.png' :
                        (data[0].vehicle_model=='bus' ? 'img/back_bus.png' : 'img/back_car.png'))}}" style="width:70px;padding-top: 25px;">
                        <p style="color:grey;font-size:12px;margin-top:10px;margin-bottom:0px;">Status</p>
                        <span class="ltwrap_type" ng-style="{{getColorBack(divcolor)}}"></span>
                        <p class="ltstatusTxt" style="color:white;font-size:12px;">{{barTxt}}</p>
                    </div>
                    <div class="col-md-4" style="color:white;padding-top:50px;">
                        <div>
                            <p style="font-size:13px;margin-bottom:5px;">{{vehicleName}}</p>
                        </div>
                        <div>
                            <p style="font-size:13px">{{vehicleNumber}}</p>
                        </div>
                        <div style="font-size:10px;padding-bottom:5px;">
                            <span style="color:darkgrey;">Tracker ID:</span> <span>{{deviceInfo.devid}}</span>
                        </div>
                        <div style="font-size:10px;padding-bottom:5px;">
                            <span style="color:darkgrey;">Tracker Sim Carrier:</span> <span>{{deviceInfo.sim_service_provider}}</span>
                        </div>
                        <div style="font-size:10px">
                            <span style="color:darkgrey;">Tracker Sim Ph no:</span> <span>{{deviceInfo.device_sim_cn}}</span>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="chart">
                            <div class="progress ng-cloak speed-text textInsideGauge largeFont">{{deviceInfo.values.Velocity}}<br><span class="kmphSize">KmpH</span>
                                <br><span class="acGreyFont kmphSize ">Latest Updated Speed</span></div>
                            <round-progress max="100" current="deviceInfo.values.Velocity" color="#45ccce" bgcolor="#eaeaea" radius="100" stroke="15" semi="true"
                                rounded="true" clockwise="true" responsive="false" duration="800" aria-valuemin="0" aria-valuemax="100" animation="easeInOutQuart"
                                animation-delay="0"></round-progress>
                            <div id="widgetId2" class="vsdSolidGauge"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

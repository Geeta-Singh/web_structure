<div class="row" style="height:70px;" ng-init="init()">
    <div>
        <div class="row">
            <div class="col-md-2 header-padding">
                <label class="custom_label">Add Member</label>
                <div>
                    <button class="green-btn">Add</button>
                </div>
            </div>
            <div class="col-md-offset-8 col-md-2 right-header">
                <div class="row">
                    <div class="col-md-4">
                        <img class="bell-icon" src="img/notification.png">
                    </div>
                    <div class="col-md-8 center-text no-padding">
                        <div ng-include src="'templates/myAccount.html'"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12" style="padding:0px;">
        <div class="row" ng-repeat="member in memberList track by $index" style="font-size: 13px;color:grey;padding-top: 20px;padding-bottom: 20px;border-bottom: solid 1px lightgrey;border-top: solid 1px lightgrey;">
            <div class="col-md-2">
                <span>{{$index+1}}</span><span style="padding-left:50px;">{{member.firstname}}</span>
            </div>
            <div class="col-md-1" style="padding:0px;">
                <p>{{member.contact_no}}</p>
            </div>
            <div class="col-md-3">
                <p>{{member.email}}</p>
            </div>
            <div class="col-md-1">
                <a ng-click="editMember(member.uid)" style="text-decoration: underline;color:blue;">Edit</a>
            </div>
            <div class="col-md-1">
                <a ng-click="deleteMember(member.uid)" style="text-decoration: underline;color:red;">Delete</a>
            </div>
        </div>
    </div>
</div>
